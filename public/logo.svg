<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#grad1)"/>
  
  <!-- Document/Page icon -->
  <g transform="translate(256, 256) scale(0.6) translate(-256, -256)">
    <!-- Document -->
    <rect x="120" y="100" width="272" height="340" rx="20" fill="#ffffff" opacity="0.95"/>
    
    <!-- Document header -->
    <rect x="120" y="100" width="272" height="60" rx="20" fill="#1976d2"/>
    
    <!-- Lines on document -->
    <line x1="160" y1="220" x2="360" y2="220" stroke="#1976d2" stroke-width="8" stroke-linecap="round"/>
    <line x1="160" y1="260" x2="360" y2="260" stroke="#1976d2" stroke-width="8" stroke-linecap="round"/>
    <line x1="160" y1="300" x2="320" y2="300" stroke="#1976d2" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Checkmark or grade indicator -->
    <g transform="translate(340, 160)">
      <circle cx="0" cy="0" r="30" fill="#4caf50"/>
      <polyline points="-8,0 5,15 15,-10" stroke="#ffffff" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
  
  <!-- ERMS text -->
  <text x="256" y="480" text-anchor="middle" font-size="32" font-weight="bold" fill="#ffffff" font-family="Arial, sans-serif">ERMS</text>
</svg>
